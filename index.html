<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login Infinity</title>
</head>
<body>
    <div class="main">
            <div class="left-column">
                <h3>WELCOME TO</h3>
                <h1 class="gradient-text">INFINITY</h1>
                <p>Log in to get in the moment update on the things that interest you</p>
            <div class="login_box">
                <input type="text" name="name" placeholder="Username"/> <br>
                <input type="password" name="password" placeholder="Password"/> <br>
                <button class="btn">SIGN IN</button>
            </div>
            <div class="help">
                Do not have an account? <a href="#">Sign up now</a>
            </div>   
                <hr>
            </div>   

            <div class="right-column">
                <div class="image-logo">
                    <img src="images/logo-infinity.png" alt="">
                </div>
            </div>
    </div>
</body>
</html>
